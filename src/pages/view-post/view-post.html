<ion-header>

  <ion-navbar>
    <ion-title>view-post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of arrPost">

    <img src="{{item.post_pic}}">

    <ion-card-content>
      <h1>{{item.post_title}}</h1>
      <p>{{item.post_des}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{comment_count}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let item of arrCommUserPost">
        <ion-avatar item-start>
          <img src="{{item.user_pic}}">
        </ion-avatar>
        <h2>{{item.user_name}}</h2>
        <p>{{item.com_des}}</p>
      </ion-item>
    <!--</ion-list>-->
    <ion-item>
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      <ion-item>
        <ion-input type="text" [(ngModel)]="new_comment" placeholder="Add a Comment..."></ion-input>
      </ion-item>
      <button ion-button small (click)="newComment()">Add</button>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
