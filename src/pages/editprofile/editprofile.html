<ion-header>

  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="close" showWhen="android,windows"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input type="text" [(ngModel)]="uname"></ion-input>
    </ion-item>

    <ion-item>

    </ion-item>

    <ion-list radio-group [(ngModel)]="gender">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="Male" [checked]="gender=='Male'"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="Female" [checked]="gender=='Female'"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label floating>Mobile No</ion-label>
      <ion-input type="text" [value]="mobile" [(ngModel)]="mobile" ></ion-input>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <ion-label floating>Image</ion-label>
      <ion-input type="text" [(ngModel)]="image"></ion-input>
    </ion-item>
    <!--<ion-item>
      <ion-label fixed>{{ 'NAME' | translate }}</ion-label>

    </ion-item>
  
    <ion-item>
      <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MMMM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="mydate"></ion-datetime>
  </ion-item>
  
    <div padding>
      <button ion-button color="meetup" (click)="onClick()" block>{{ 'Done' | translate }}</button>
    </div>

  </ion-list>
</ion-content>
