<ion-header>

  <ion-navbar color="signcolor">
    <ion-title>Create Community</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
  <div class="profile-image-wrapper" (click)="getPicture()">
    <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
      <ion-icon name="add"></ion-icon>
      <div>
        {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}

      </div>
    </div>
    <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
  </div>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Community Name" [(ngModel)]="comm_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Community Description" [(ngModel)]="comm_des"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button color="danger" (click)="onCreate()" block>Create Community</button>
</ion-content>
