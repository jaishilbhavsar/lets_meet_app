<ion-header>

  <ion-navbar color="signcolor">
    <ion-title>Communities</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addCommunity()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngFor="let item of arr ">
      <!--  <img src="assets/img/cjpg.jpg"/>-->
      <img src="assets/img/communities/{{item.comm_pic}}" (click)="onView(item.comm_id)"/>
        <ion-card-content>
          <ion-card-title (click)="onView(item.comm_id)">
            {{item.comm_name}}
            <button  ion-button  (click)="onJoin()" color="danger" >Join Now</button>
            </ion-card-title>
        </ion-card-content>
      </ion-card>
