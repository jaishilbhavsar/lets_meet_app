<!--

<ion-header>

  <ion-navbar>
    <ion-title>following</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content>
    <ion-card>

        <ion-item *ngFor="let item of arr" (click)="showuser(item.user_id)">
          <ion-avatar item-start>
            <img src="https://letsmeetbackend.herokuapp.com/images/users/{{item.user_pic}}">
          </ion-avatar>
          <h2>{{item.user_name}}</h2>
          <p>{{item.user_bdate}}</p>
        </ion-item>
    </ion-card>
</ion-content>
