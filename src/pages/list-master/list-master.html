<ion-content class="cards-bg">

  <ion-card *ngFor="let item of arr">

    <img src="{{item.event_pic}}" (click)="onClick(item.event_id)" />

    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-card-title (click)="onClick(item.event_id)">
            {{item.event_name}}
          </ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="align-button" ion-button block icon-left color="danger" item-end>
            <ion-icon name="add"></ion-icon>
            Join Event
          </button>
        </ion-col>

      </ion-row>
    </ion-card-content>
