<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content padding>

  <ion-item (click)="onView()">
    <ion-avatar item-start>
      <img src="assets/img/communities/{{comm_pic}}">
    </ion-avatar>
    <h2>{{comm_name}}</h2>
    <!--<p>November 5, 1955</p>-->
  </ion-item>

  <img src="{{event_pic}}" />
  <h1>{{event_name}}</h1>
  <button ion-button (click)="onClickRSVP()" *ngIf="join_button" color="success" block item-end>Join Event</button>
  <button ion-button (click)="doConfirm()" *ngIf="going_button" color="danger" block item-end>Going</button>
  <h1>{{cnt_rsvp}} are going</h1>
  <ion-item>
    <h3>
      <ion-icon name="calendar"></ion-icon> {{event_date | date:'dd-MM-yy' }}</h3>
  </ion-item>

  <ion-item>
    <h4>
      <ion-icon name="time"></ion-icon> {{event_s_time}} - {{event_e_time}}</h4>
  </ion-item>

  <ion-item>

    <h3>
      <ion-icon name="navigate"></ion-icon> {{event_loc}}</h3>
  </ion-item>

  <ion-item>

    <h3>
      <ion-icon name="person"> Hosted by</ion-icon> {{created_by}}</h3>
  </ion-item>

  <p>{{event_des}}</p>

</ion-content>
