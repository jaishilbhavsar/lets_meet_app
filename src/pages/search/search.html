<ion-header>

  <ion-navbar color="signcolor">
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="txtsearch" (keyup)="onSearch()" placeholder="Search by User"></ion-searchbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="search">
      <ion-segment-button value="community">
        Comminity
      </ion-segment-button>
      <ion-segment-button value="user">
        User
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="search">
    <ion-list *ngSwitchCase="'community'">
      <ion-list>
        <ion-item *ngFor="let item of comm_arr">
          <ion-avatar item-start>
            <img src="https://letsmeetbackend.herokuapp.com/images/communities/{{item.comm_pic}}">
          </ion-avatar>
          <h3 (click)="onClick(item.comm_id)">{{item.comm_name}} </h3>
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-list *ngSwitchCase="'user'">
      <ion-list>
        <ion-item *ngFor="let item of arr1" (click)="onUser(item.user_id)">
          <ion-avatar item-start>
            <img src="https://letsmeetbackend.herokuapp.com/images/users/{{item.user_pic}}">
          </ion-avatar>
          <h3>{{item.user_name}}</h3>
        </ion-item>
      </ion-list>


    </ion-list>
  </div>
