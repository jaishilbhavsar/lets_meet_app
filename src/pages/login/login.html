<ion-header>

  <ion-navbar color="signcolor">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="eid" name="email" ></ion-input>
    </ion-item>

    <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

    <ion-item>
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="pass" name="password" ></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="meetup" (click)="onClick()" block>{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>

  </ion-list>
</ion-content>
