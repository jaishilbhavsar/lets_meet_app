<ion-header>

  <ion-navbar color="signcolor">
    <ion-title>View Community</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of arr">
    <img src="assets/img/communities/{{item.comm_pic}}" />
    <h3> {{item.comm_name}} </h3>
    <button ion-button block color="danger">Join Community</button>
    <!-- <ion-img src="assets/img/communities/{{item.comm_pic}}" width="200" height="200"></ion-img>-->
    <ion-item>
      <h4>
        <ion-icon name="calendar"></ion-icon> {{item.comm_date}} </h4>
    </ion-item>
    <ion-item>
      <h4>
        <ion-icon name="star"></ion-icon> {{item.comm_rating}} </h4>
    </ion-item>
    <ion-item>
      <h4>
        <ion-icon name="person"></ion-icon> {{item.created_by}} </h4>
    </ion-item>
    <h4>Community Description: </h4> {{item.comm_des}}

  </ion-list>

  <ion-card *ngFor="let item of comm_post_user">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.user_pic}}">
      </ion-avatar>
      <h2>{{item.user_name}}</h2>
      <p>{{item.post_date}}</p>
    </ion-item>

    <img src="{{item.post_pic}}" (click)="onPostClick(item)">

    <ion-card-content (click)="onPostClick(item)">
      <p>{{item.post_title}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
