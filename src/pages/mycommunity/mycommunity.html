<ion-header>

  <ion-navbar>
    <ion-title>mycommunity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item *ngFor="let item of arr">
      <ion-avatar item-start>
        <img src="https://letsmeetbackend.herokuapp.com/images/communities/{{item.comm_pic}}">
      </ion-avatar>
      <h2>{{item.comm_name}}</h2>
      <p>{{item.comm_desc}}</p>
      <button ion-button (click)="onEdit(item.comm_id)" color="primary" round>Edit</button>
      <button ion-button (click)="showcommunity(item.comm_id)" color="light" round>View</button>
      <button ion-button (click)="onDelete(item)" color="danger" round>Delete</button>
    </ion-item>
  </ion-card>
</ion-content>
