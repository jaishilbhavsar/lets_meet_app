<ion-header>

  <ion-navbar>
    <ion-title>change_password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="changePass()">
    <ion-list>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="password" formControlName="newPass" [(ngModel)]="newPass"></ion-input>
        <ion-item *ngIf="!this.form.controls.newPass.valid  && this.form.controls.newPass.dirty">
          <p>Please enter Password</p>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm New Password</ion-label>
        <ion-input type="password" formControlName="conNewPass" [(ngModel)]="conNewPass"></ion-input>
        <ion-item *ngIf="!this.form.controls.conNewPass.valid  && this.form.controls.conNewPass.dirty">
          <p>Please choose Event Starting Time.</p>
        </ion-item>
        <ion-item *ngIf="!this.form.controls.newPass.value==this.form.controls.conNewPass.value">
          <p>Passwords are not same</p>
        </ion-item>
      </ion-item>
      <button ion-button full>
        Done
      </button>

    </ion-list>
  </form>
</ion-content>
