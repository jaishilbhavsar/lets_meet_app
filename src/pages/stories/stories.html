<ion-header>

  <ion-navbar color="signcolor">
    <ion-title>Nearby Happening Stories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addStory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<ion-fab top right edge>
    <button ion-fab mini (click)="addStory()">
      <ion-icon  name="add"></ion-icon>
    </button>
  </ion-fab>-->
  
  <h3>My Stroy</h3>

  <ion-item *ngFor="let item of arr">
    <ion-avatar item-start>
      <img src="{{item.story_pic}}">
    </ion-avatar>
    <h2>{{item.user_name}}</h2>
    <p>{{item.story_time | date:"HH:mm"}}</p>
  </ion-item>
  
  <h3>Recent Updates</h3>
   <ion-item *ngFor="let item of arr1">
    <ion-avatar item-start>
      <img src="{{item.story_pic}}">
    </ion-avatar>
    <h2>{{item.user_name}}</h2>
    <p>{{item.story_time | date:"HH:mm"}}</p>
  </ion-item>
  
</ion-content>
